<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="./assets/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
  <header>

  <main>
    <div class="container-fluid contenedor vh-100 d-flex  text-white justify-content-center align-items-center ">
      <div class="row divs d-inline-block  text-white   p-3 rounded-3 ">
        <div class="d-flex justify-content-center col-12"><img src="./assets/logo.png" alt="logo" class="img mx-5" ></div>
        <h4 class="text-center text-white">Iniciar sesión</h4>

        <form name="login" class="text-dark p-3 imp">
          <div class="mb-3 ">
            <input type="email" name="usuario" value="" class="form-control " id="floatingInput" placeholder="Correo Electronico">
          </div>
          <div class=" mb-3">
            <input type="password" name="contraseña" value="" class="form-control" id="floatingPassword" placeholder="Contraseña">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-white" for="exampleCheck1">Recordarme</label>
          </div>
          <div class="d-flex justify-content-center">
          <input type="button" value="Acceder" class="btn btnmarg text-white" ></input>
          </div>

          <div class="mt-3 text-center">
            <!-- <a href="#" class="text-white text-decoration-none">¿Has Olvidado la Contraseña?</a> -->

            <!-- Button trigger modal -->
          <a class="text-white text-decoration-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
            ¿Has Olvidado la Contraseña?</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Recuperación de Contraseña</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Escribe un correo electronico de la cuenta que no puedes acceder. Te enviaremos
          un correo con los pasos a seguir.
        </p>
        <div>
          <input type="email " class="form-control" id="floatingPassword" placeholder="Contraseña">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</div>
            
          </div>

          <div class="d-flex justify-content-center my-2">
            <a class="mx-3 mt-3" href="#"><img src="./assets/facebooklogin.png" width="30px" alt="facebook"></a>
            <a class="mx-3 mt-3" href="#"><img src="./assets/googlelogin.png" width="30px" alt="gmail"></a>
          </div>

        </form>
      </div>
    </div>



  </main>

  <footer>

  </footer>
