<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="./assets/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/login.css">
</head>
<body>

  <main>
    <div class="container-fluid contenedor vh-100  d-flex  text-white justify-content-center align-items-center ">
      <div class="row divs d-inline-block  text-white   p-3 rounded-3 ">
        <div class="d-flex justify-content-center col-12"><img src="./assets/logo.png" alt="logo" class="img mx-5" ></div>
        <h4 class="text-center text-white fw-bold">Iniciar sesión</h4>

        <form name="login" class="text-dark p-3 mt-3 col-12 col-lg-12">
          <div class="mb-3 ">
            <input type="email" minlength="10" name="usuario" value="" class="form-control inputLog " id="floatingInput" placeholder="Correo Electronico" required>
          </div>
          <div class=" mb-3">
            <input type="password" minlength="6" name="contraseña" value="" class="form-control inputLog" id="floatingPassword" placeholder="Contraseña" required> 
          </div>
          <div class="mb-3 form-check col-12 col-lg-12">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-white" for="exampleCheck1">Recordarme</label>
          </div>
          <div class="d-flex justify-content-center col-12 col-lg-12">
          <input type="button" value="Acceder" class="btn btnmarg text-white fw-bold" ></input>
          </div>

          <div class="mt-3 text-center">
            <!-- <a href="#" class="text-white text-decoration-none">¿Has Olvidado la Contraseña?</a> -->

            <!-- Button trigger modal -->
          <a class="text-white text-decoration-none newPass" data-bs-toggle="modal" data-bs-target="#exampleModal">
            ¿Has Olvidado la Contraseña?</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header headModal d-flex justify-content-center">
        <h1 class="modal-title ms-5 fs-5 text-white fw-bold" id="exampleModalLabel">Recuperación de Contraseña</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bodyModal">
        <p class="text-white">Escribe un correo electrónico de la cuenta que no puedes acceder. Te enviaremos
          un correo con intrucciones para restablecer tu contraseña.
        </p>
        <div class="mt-4 d-flex justify-content-center">
          <input type="email " class="form-control inputModal " id="floatingPassword" placeholder=" Escribe tu Dirección de Correo">
        </div>
      </div>
      <div class="modal-footer footModal">
        <button type="button" class="btn text-white buttonModal" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn text-white buttonModal">Enviar</button>
      </div>
    </div>
  </div>
</div>
            
          </div>

          <div class="d-flex justify-content-center my-2 col-12 col-lg-12">
            <a class="mx-3 mt-3" href="#"><img src="./assets/facebooklogin.png" width="30px" alt="facebook"></a>
            <a class="mx-3 mt-3" href="#"><img src="./assets/googlelogin.png" width="30px" alt="gmail"></a>
          </div>

        </form>
      </div>
    </div>



  </main>
  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
